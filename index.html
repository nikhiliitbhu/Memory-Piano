<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Piano</title>


  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="images/favicon.png ">
</head>
<body>
    <h1>MEMORY PIANO &nbsp;&nbsp;&nbsp;     </h1> 

    <img class="icon" id="info" src="images/letter-i.png" alt="info" style="position: fixed; top:1rem; right: 1rem;">

    <div id="how-to-play">
      Enter your name and click Start to start the game. <br>
      A sequence of music plays automatically, Play back the same sequence. <br>
      Difficult increase as the score increases. <br>
      When the game ends, check your score in the leaderboard.

    </div>



    <div class="name-div">
    <label for="name" style="font-size: xx-large;">Enter your name here:</label><br>
    <input type="text" id="name" placeholder="Enter your name here" style="border-radius: 10px; background-color: lightgray; color: black; margin: 1rem; font-weight: bolder; width: 400px; height: 50px; font-size: 20px; padding: 10px"><br>
   <button id="start-button">Start Game</button>

</div>


   <div id="notification" style="font-size: xx-large;"> <span id="welcome"></span></div>
 
  
    

      <section id="piano">


  <div class="piano">
    <!-- Buttons will be created by JS -->
  </div>


  
</section>

<div id="score-board">
  
      <label for="score" style="font-size: medium;">Score</label><br>
      <input disabled type="text" id="score" placeholder="" style="border-radius: 10px; background-color: lightgray; color: black;  font-weight: bolder; width: 5rem; height: 50px; font-size: 20px; padding: 10px">
  </div>
 

  <img src="images/restart.png" class="icon" alt="Restart" title="Restart game." id="restart">

</body>
<footer>
  <!-- Leaderboard Section -->
<div id="leaderboard-container">
  <h2>üèÜ Leaderboard</h2>
  <table class="leaderboard">
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Player</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <!-- Scores will be dynamically inserted here -->
      <!-- Example row:
      <tr>
        <td>Alice</td>
        <td>5</td>
      </tr> -->
    </tbody>
  </table>
</div>

</footer>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module" src="index.js"></script>
