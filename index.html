<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Piano</title>


  <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>MEMORY PIANO &nbsp;&nbsp;&nbsp; 
    <img class="icon" id="info" src="images/letter-i.png" alt="info">

    </h1> 

    <div id="how-to-play">
      Enter your name and click Start to start the game. <br>
      A sequence of music plays automatically, Play back the same sequence. <br>
      Difficult increase as the score increases. <br>
      When the game ends, check your score in the leaderboard.

    </div>



    <div class="name-div">
    <label for="name" style="font-size: xx-large;">Enter your name here:</label><br>
    <input type="text" placeholder="Enter your name here" style="border-radius: 10px; background-color: lightgray; color: black; margin: 1rem; font-weight: bolder; width: 400px; height: 50px; font-size: 20px; padding: 10px">
</div>

   <button class="start-button">Start Game</button>

    <section id="piano">
  <div class="piano">
    <!-- Buttons will be created by JS -->
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</section>
</body>
</html>
